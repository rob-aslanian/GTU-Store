<div class="special-box mt-4">
        <div class="row">
            <div class="col-4">
                    <app-spinner></app-spinner>
            </div>
            <div class="col-8 pl-0">
                <span class="price-fixed" *ngIf="product.price as pri">${{ pri }}</span>
                <h3 *ngIf="product.title as title">{{ title }}</h3>
                <p *ngIf="product.description as desc" [innerHTML]='desc'></p>

            </div>
        </div>
    </div>
