
 <div class="categories">
        <div class="blue-border text-center mt-2">
            <div class="row">
                <div class="col-4 d-flex align-items-center justify-cotnent-end">
                        <div class="white-box">
                                <div class="white-line"></div>
                                <div class="white-line"></div>
                                <div class="white-line"></div>
                                <div class="white-line"></div>
                            </div>
                </div>
                <div class="col-8 pl-0">
                        <h4>Categories</h4>
                </div>
            </div>
       
        </div>
        <div class="d-flex mt-3 list" *ngIf='( $categories | async ) as categories '>
            <ul>
                <li  *ngFor='let cat of categories' ><a [routerLink]="['items/',cat.id]">{{ cat.name }}</a></li>
            </ul>
        </div>
    </div>
