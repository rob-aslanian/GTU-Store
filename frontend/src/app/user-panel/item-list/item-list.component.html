  

<ng-container *ngIf='loading'>
  <form>
      <table class="table table-bordered">
      
          <thead>
            <tr>
              <th scope="col-3">
                  <div class="custom-checkbox">
                          <input type="checkbox" 
                                 id="fruit1" 
                                 name="fruit-1" 
                                 (change)='selectAll($event)'>
                          <label for="fruit1" ></label>
                  </div>
              </th>
              <th scope="col">Image</th>
              <th scope="col"> Product Name</th>
              <th scope="col"> Price </th>
              <th scope="col">Product Description</th>
              <th scope="col">Selected Category </th>
              <th scope="col">Action </th>
            </tr>
          </thead>
      
          <tbody>
        <ng-container *ngFor='let product of userProducts; let i = index'>
              <tr>
                <th scope="row">
                    <div class="custom-checkbox">
                            <input type="checkbox" 
                                   [id]="i" 
                                   name="fruit-1" 
                                   [(ngModel)]="product.isSelect">
                            <label [for]="i"></label>
                    </div>
                </th>
                <td align="center"><img [src]=" product.images.length > 0 ? product.images[0].image.url : 'assets/img/pc.png'" 
                                        alt="image" 
                                        style="height: 41px; width: 41px;">
                                      </td> 

                <td>{{  product.title }}</td>
                <td>{{  product.price }}</td>
                <td>{{  product.description  }}</td>
                <td>{{  product.category_id | cat  }}</td>

                <td (click)='editItem( product.id )'> 
                  <button class="btn btn-primary">
                    Edit
                </button> 
              </td>
              </tr>
          </ng-container>
          </tbody>
        </table>
      </form>
  </ng-container>
  
  
  
  <ng-container *ngIf='!loading'>
       <app-spinner></app-spinner>
  
  </ng-container>
